<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Library</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto font-mono p-2">
            <div class="flex flex-row items-center p-2 gap-2 m-2">
                <img src="odin.png" alt="odin logo" class="h-20 p-2" />
                <div class="font-bold text-2xl">Odin Library</div>
            </div>

            <div id="library" class="flex flex-col gap-4">
                <div class="flex flex-row gap-4">
                    <div class="basis-1/3 p-4">Title</div>
                    <div class="basis-1/4 p-4">Author</div>
                    <div class="basis-1/4 p-4">Pages</div>
                    <div class="basis-1/4 p-4 text-center">Status</div>
                    <div class="basis-1/12 p-4"></div>
                </div>
                <hr />
            </div>

            <button
                id="add-book"
                class="bg-red-600 hover:bg-red-700 text-white font-bold px-5 py-2 my-4 rounded-lg"
            >
                ADD BOOK
            </button>

            <dialog class="w-6/12 p-6 rounded-md shadow-md">
                <button
                    class="float-right font-bold rounded-full bg-red-400 hover:bg-red-700 text-white w-8 p-1"
                    autofocus
                    id="close-dialog"
                >
                    X
                </button>
                <form id="book-form" class="flex flex-col gap-4 p-4">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        required
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    />
                    <label for="author">Author</label>
                    <input
                        type="text"
                        id="author"
                        name="author"
                        required
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    />
                    <label for="pages">Pages</label>
                    <input
                        type="number"
                        id="pages"
                        name="pages"
                        required
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                    />
                    <div class="flex flex-row gap-4 items-center">
                        <label for="read">Read</label>
                        <label class="tems-center cursor-pointer">
                            <input
                                type="checkbox"
                                id="read"
                                name="read"
                                class="sr-only peer"
                            />
                            <div
                                class="relative w-11 h-6 bg-red-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                            ></div>
                        </label>
                    </div>
                    <button
                        type="submit"
                        id="add-book-form"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold px-5 py-2 my-4 rounded-lg"
                    >
                        ADD
                    </button>
                </form>
            </dialog>
        </div>

        <script src="Book.js"></script>
        <script src="script.js"></script>
    </body>
</html>
